<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <section class="card">
      <section class="img-wrapper">
        <img src="images/image-product-mobile.jpg" alt="Image for mobile application" id="img-1">
      </section>
      <section class="text">
        <p class="category">Perfume</p>
        <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
        <p class="decription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price">
          <h2 class="discount">$149.99</h2>
          <h5 class="original">$169.99</h5>
        </section>
        <button class="img-text-btn">
          <img src="images/icon-cart.svg" alt="Cart icon">
          <span>Add to Cart</span>
        </button>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krishna Poddar</a>.
  </footer>
</body>
</html>
